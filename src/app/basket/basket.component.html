<div class="basket-container" *ngIf="appointments.length > 0; else noAppointments">
  <h3 class="basket-title">List of Your Chosen Events</h3>
  <mat-card class="basket-card">
    <mat-list>
      <mat-list-item *ngFor="let appointment of appointments" class="list-item">
        <!-- <mat-icon mat-list-icon>person</mat-icon> -->
        <div class="appointment-details">
          <p>{{ appointment.name_and_surname }} : {{ appointment.type }}</p>
        </div>
      </mat-list-item>
    </mat-list>
  </mat-card>

  <button mat-fab color="primary" class="payment-button" (click)="startPayment()">
    <mat-icon>payment</mat-icon>
  </button>
</div>

<ng-template #noAppointments>
  <mat-card class="empty-basket">
    <p>No events chosen.</p> <!-- Message when the basket is empty -->
  </mat-card>
</ng-template>
